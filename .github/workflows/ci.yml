name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - "feature/*"
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [backend]   # âœ… Only backend now

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------- BACKEND ----------
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'   # change to 8.0.x if that's your SDK

      - name: Cache NuGet
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}

      - name: Restore (backend)
        working-directory: backend
        run: dotnet restore

      - name: Build (backend)
        working-directory: backend
        run: dotnet build --no-restore -c Release

      - name: Test (backend)
        env:
          ASPNETCORE_ENVIRONMENT: CI
          ConnectionStrings__DefaultConnection: "Server=localhost;Database=ci;Uid=root;Pwd=;"
        working-directory: backend
        run: dotnet test --no-build -c Release

      - name: Publish (backend)
        working-directory: backend
        run: |
          dotnet publish -c Release -o publish
          cd publish
          zip -r ../../backend-publish.zip .

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: backend/publish/**
