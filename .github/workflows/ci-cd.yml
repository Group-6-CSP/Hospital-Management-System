name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: hospitaldb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # Step 1 — Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 — Setup Node.js for React Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3 — Install React Dependencies
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      # Step 4 — Run React Build
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # Step 5 — Setup .NET SDK for Backend
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Step 6 — Restore NuGet Packages
      - name: Restore .NET dependencies
        working-directory: ./backend
        run: dotnet restore

      # Step 7 — Build Backend
      - name: Build backend
        working-directory: ./backend
        run: dotnet build --configuration Release --no-restore

      # Step 8 — Run Unit Tests (Optional, if you have tests)
      - name: Run tests
        working-directory: ./backend
        run: dotnet test --no-build --verbosity normal

  deploy:
    name: Deploy to Azure
    runs-on: windows-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      # Step 1 — Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 — Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3 — Deploy to Azure Web App
      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: HospitalManagementSystem
          package: ./backend/bin/Release/net8.0/publish

