name: CI/CD Pipeline

on:
  push:
    branches: ["main", "feature/*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend Build
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build Backend
        run: |
          cd backend
          dotnet restore
          dotnet build --configuration Release

      # Frontend Build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      # Deploy (optional demo)
      - name: Deployment Simulation
        run: echo "Deployment step - future stage"